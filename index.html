<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4">
    <meta name="description" content="Todo List Application">
    <link rel="me" href="mailto:deepaksharma91735@gmail.com">
    <link rel="icon" sizes="192x192" href="image/favicon.ico">
    <meta property="og:title" content="Add you todo list here..." />
    <meta property="og:image" content="image/apple-touch-icon.png" />
    <meta property="og:url" content="https://dipu-developer.github.io/JavaScript-Todo-App/" />
</head>

    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="todo-heading">
                <h2>Todo List</h2>
                <img src="image/To do list-rafiki.png" alt="">
            </div>
            <div class="todo-input">
                <input type="text" placeholder="Add your Task" class="input" id="input">
                <button onclick="addTask()">
                    <span>Add</span>
                  </button>
            </div>
            <div class="todo-list">

                <ul id="list-container">
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
